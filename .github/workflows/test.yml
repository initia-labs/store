name: Build & Test
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**.go"
      - "**.sol"
      
  push:
    branches:
      - main
      - "release/*"
    paths:
      - "**.go"
      - "**.sol"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-coverage-upload:
    name: Run test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.23
      - name: Install RocksDB v10.5.1
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgflags-dev libsnappy-dev zlib1g-dev libbz2-dev liblz4-dev libzstd-dev
          git clone --depth=1 --branch v10.5.1 https://github.com/facebook/rocksdb.git /tmp/rocksdb
          cd /tmp/rocksdb
          make shared_lib -j"$(nproc)" PORTABLE=1
          sudo make install-shared
      - uses: actions/checkout@v5
      - uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - name: test
        run: |
          make test
        if: env.GIT_DIFF
        env:
          GIT_DIFF: ${{ env.GIT_DIFF }}
